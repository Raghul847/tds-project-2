name: Data Science CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
      - name: üõ†Ô∏è Checkout Repository
        uses: actions/checkout@v4

      - name: üêç Set Up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: üîó Cache Pip Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: üì¶ Install Dependencies
        run: |
          pip install --upgrade pip
          pip install pandas scikit-learn jupyter nbconvert matplotlib seaborn openpyxl

      - name: üìÅ Check Required Files
        run: |
          if [ ! -f "notebook.ipynb" ]; then
            echo "‚ùå Error: notebook.ipynb not found!"
            exit 1
          fi
          if [ ! -f "train.csv" ]; then
            echo "‚ùå Error: train.csv not found!"
            exit 1
          fi

      - name: üîÑ Convert and Run Notebook
        run: |
          # Convert .ipynb to script and run it
          jupyter nbconvert --to script notebook.ipynb
          python notebook.py

      - name: üß™ Validate Output (Optional)
        run: |
          # Check if model output or predictions file is generated
          if ls submission.csv predictions*.csv 2>/dev/null; then
            echo "‚úÖ Predictions file generated."
          else
            echo "‚ö†Ô∏è No submission file found. Check notebook logic."
          fi

      - name: üì§ Upload Results (if any)
        uses: actions/upload-artifact@v3
        if: success() || failure()
        with:
          name: results
          path: |
            *.csv
            *.png
            *.jpg
            *.pdf
          if-no-files-found: ignore
